    <h2>Order Form</h2>

    <div class="w-50 mt-3 mx-auto">
        <form class="text-start" method="GET" action="process.php">
            <hr>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Full Name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="number" name="phone" class="form-control" id="phone" placeholder="Ex: 087654321123" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" class="form-control" id="address" rows="4" placeholder="Ex: Street Name, House Number, District, City, Province, Postal Code" required></textarea>
            </div>

            <hr>
          <div class="mb-3">
            <label for="product" class="form-label">Product</label>
            <select id="product" name="product" class="form-select" required>
              <option value="" selected>-- Select Product --</option>
              <option value="jati">Jati</option>
              <option value="merbau">Merbau</option>
              <option value="bengkirai">Bengkirai</option>
              <option value="kamper">Kamper</option>
              <option value="mahoni">Mahoni</option>
              <option value="ulin">Ulin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control" id="Quantity" placeholder="Quantity" required>
        </div>

            <button type="submit" class="btn btn-primary w-100 tuwingtuwing">Submit</button>
            <button type="reset" class="btn btn-danger w-100 mt-1 tuwingtuwing">Reset</button>
        </form>
    </div>
